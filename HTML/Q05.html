<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Antra Keyboard</title>
    <style>
        table {
            width: 30%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        .header {
            font-size: 24px;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="header">Antra Life</td>
        </tr>
        <tr>
            <td><button onclick="window.open('https://google.com', '_blank')">Google</button></td>
            <td><button onclick="window.open('https://github.com', '_blank')">GitHub</button></td>
        </tr>
        <tr>
            <td><button onclick="window.open('https://facebook.com', '_blank')">Facebook</button></td>
            <td><button onclick="window.open('https://gmail.com', '_blank')">GMail</button></td>
            <td><button onclick="window.open('https://youtube.com', '_blank')">YouTube</button></td>
        </tr>
        <tr>
            <td><button onclick="window.open('https://example.com', '_blank')">Food</button></td>
            <td><button onclick="window.open('https://example.com', '_blank')">Game</button></td>
            <td><button onclick="window.open('https://example.com', '_blank')">2048</button></td>
        </tr>
        <tr>
            <td rowspan="2"><button onclick="window.open('https://example.com', '_blank')">Beer&gt;&gt;&gt;</button></td>
            <td rowspan="2"><button onclick="window.open('https://example.com', '_blank')">WC</button></td>
            <td><button onclick="window.open('https://example.com', '_blank')">Social Life</button></td>
        </tr>
        <tr>
            <td><button onclick="window.open('https://example.com', '_blank')">Sleep</button></td>
        </tr>
    </table>
</body>
</html>
