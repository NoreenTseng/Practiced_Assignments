<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="https://antra.net" target="_blank">
                    <img src="https://antra.net/logo.png" alt="Antra Logo" width="100">
                </a>
            </td>
            <td>
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>Developer</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
