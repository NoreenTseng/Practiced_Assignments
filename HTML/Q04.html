<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Antra</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 5px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .title {
            grid-column: 1 / 5;
            text-align: center;
            font-size: 2em;
        }
        .grid-item {
            border: 1px solid black;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        .half-width {
            grid-column: span 2;
        }
        .quarter-width {
            grid-column: span 1;
        }
        .third-width {
            grid-column: span 1.5;
        }
        .small-cell {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .small-cell div {
            border: 1px solid black;
            padding: 5px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .full-width {
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div class="title grid-item">Antra LIFE</div>
    <div class="grid-item half-width">Google</div>
    <div class="grid-item half-width">GitHub</div>
    <div class="grid-item quarter-width">FB</div>
    <div class="grid-item quarter-width">GMail</div>
    <div class="grid-item quarter-width">YouTube</div>
    <div class="grid-item quarter-width">2048</div>
    <div class="grid-item third-width">Food</div>
    <div class="grid-item third-width">Game</div>
    <div class="grid-item small-cell quarter-width">
        <div>Social Life</div>
        <div>Sleep</div>
    </div>
    <div class="grid-item half-width">Beer ></div>
    <div class="grid-item quarter-width">WC</div>
</body>
</html>
